<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login Floral & Papelería Mejorado Centrado</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:wght@400;700&display=swap');

  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    font-family: 'Montserrat', sans-serif;
  }

  body {
    background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    display: flex;
    justify-content: center; /* horizontal center */
    align-items: center;    /* vertical center */
  }

  body::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(255, 255, 255, 0.5);
    z-index: 0;
  }

  .login-container {
    position: relative;
    z-index: 1;
    background: linear-gradient(135deg, #fff0f5cc, #ffe4e1cc);
    border-radius: 20px;
    padding: 50px 40px;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 15px 40px rgba(201, 95, 122, 0.3);
    border: 4px solid transparent;
    border-image-slice: 1;
    border-image-source: linear-gradient(135deg, #c95f7a, #7a3e56);
    text-align: center;
    animation: fadeInUp 0.9s ease forwards;
    overflow: hidden;
  }

  @keyframes fadeInUp {
    0% {
      opacity: 0;
      transform: translateY(40px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .login-container::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 20px;
    padding: 4px;
    background: linear-gradient(135deg, #c95f7a, #7a3e56);
    mask-composite: exclude;
    pointer-events: none;
    z-index: -1;
  }

  .login-container h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 3.2rem;
    margin-bottom: 25px;
    background: linear-gradient(45deg, #e9a9b9, #f3a0c1);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    color: transparent;
    text-shadow: 1px 1px 3px #ffd1dc;
  }

  label {
    display: block;
    text-align: left;
    font-weight: 600;
    margin-bottom: 8px;
    color: #7a3e56;
    font-size: 1.1rem;
  }

  .input-wrapper {
    position: relative;
    margin-bottom: 25px;
  }

  .input-wrapper input {
    display: flex;
    justify-content: center;
    padding: 14px 50px ;
    border-radius: 12px 45px;
    border: 2.5px solid #c95f7a;
    font-size: 1rem;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    font-family: 'Montserrat', sans-serif;
    box-shadow: inset 2px 2px 6px #ffd1d9aa;
  }

  .input-wrapper input:focus {
    border-color: #7a3e56;
    box-shadow: 0 0 10px #7a3e56aa, inset 2px 2px 6px #ffc9d7aa;
    outline: none;
  }

  .input-wrapper svg {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    fill: #c95f7a;
    width: 22px;
    height: 22px;
    pointer-events: none;
    transition: fill 0.3s ease;
  }

  .input-wrapper input:focus + svg {
    fill: #7a3e56;
  }

  button {
    width: 100%;
    padding: 15px 20px;
    font-size: 1.3rem;
    font-weight: 700;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    color: #fff;
    background: linear-gradient(135deg, #c95f7a, #7a3e56);
    box-shadow: 0 7px 20px rgba(201, 95, 122, 0.7);
    transition: 0.4s ease, box-shadow 0.4s ease;
    font-family: 'Montserrat', sans-serif;
    position: relative;
    overflow: hidden;
  }

  button::before {
    content: "";
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.6) 0%, transparent 70%);
    opacity: 0;
    transform: rotate(45deg);
    transition: opacity 0.5s ease;
  }

  button:hover::before {
    opacity: 1;
    animation: shine 1s ease forwards;
  }

  @keyframes shine {
    0% {
      transform: translateX(-100%) rotate(45deg);
      opacity: 0;
    }
    50% {
      opacity: 1;
    }
    100% {
      transform: translateX(100%) rotate(45deg);
      opacity: 0;
    }
  }

  button:hover {
    background: linear-gradient(135deg, #7a3e56, #c95f7a);
    box-shadow: 0 12px 35px rgba(122, 62, 86, 0.9);
  }

  .footer-text {
    margin-top: 20px;
    color: #7a3e56cc;
    font-size: 1rem;
    cursor: pointer;
    user-select: none;
    position: relative;
    display: inline-block;
    transition: color 0.3s ease;
  }

  .footer-text::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -3px;
    width: 0;
    height: 2px;
    background: #c95f7a;
    transition: width 0.3s ease;
  }

  .footer-text:hover {
    color: #c95f7a;
  }

  .footer-text:hover::after {
    width: 100%;
  }

  /* Flores animadas */
  .flower {
    position: absolute;
    font-size: 2.5rem;
    opacity: 0.25;
    animation: floatUpDown 6s ease-in-out infinite;
    user-select: none;
    pointer-events: none;
  }

  .flower:nth-child(1) {
    top: 12%;
    left: 5%;
    animation-delay: 0s;
  }
  .flower:nth-child(2) {
    top: 75%;
    left: 10%;
    animation-delay: 2s;
  }
  .flower:nth-child(3) {
    top: 30%;
    right: 8%;
    animation-delay: 4s;
  }
  .flower:nth-child(4) {
    top: 80%;
    right: 15%;
    animation-delay: 1s;
  }
  .flower:nth-child(5) {
    top: 55%;
    left: 50%;
    font-size: 3rem;
    animation-delay: 3s;
  }

  @keyframes floatUpDown {
    0%, 100% {
      transform: translateY(0) rotate(0deg);
      opacity: 0.25;
    }
    50% {
      transform: translateY(-15px) rotate(15deg);
      opacity: 0.5;
    }
  }
</style>
</head>
<body>
  <div class="flower" style="top:12%; left:5%;">🌸</div>
  <div class="flower" style="top:75%; left:10%;">🌺</div>
  <div class="flower" style="top:30%; right:8%;">🌷</div>
  <div class="flower" style="top:80%; right:15%;">💮</div>
  <div class="flower" style="top:55%; left:50%;">🌼</div>

  <div class="login-container">
    <h2>Bienvenida</h2>
    <form id="loginForm">
      <div class="input-wrapper">
        <input type="text" id="user" name="user" placeholder="Tu usuario" required />
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
      </div>
      <div class="input-wrapper">
        <input type="password" id="pass" name="pass" placeholder="Tu contraseña" required />
        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M12 17a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm6-7v-2a6 6 0 0 0-12 0v2H4v10h16V10h-2zm-8-2a4 4 0 0 1 8 0v2H10v-2z"/></svg>
      </div>
      <button type="submit">Entrar</button>
    </form>
    <div class="footer-text" tabindex="0">¿Olvidaste tu contraseña?</div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e){
      e.preventDefault();

      const user = document.getElementById('user').value.trim();
      const pass = document.getElementById('pass').value.trim();

      // Validación simple: usuario admin, pass 1234
      if(user === 'admin' && pass === '1234'){
        // Redirige al menú
        window.location.href = 'menu.html';
      } else {
        alert('Usuario o contraseña incorrectos');
      }
    });
  </script>
</body>
</html>
