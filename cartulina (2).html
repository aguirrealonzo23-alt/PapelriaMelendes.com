    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap');

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    background: #fff0f5; /* suave rosado claro */
  }

  nav {
    background: linear-gradient(135deg, #c95f7a, #7a3e56);
    box-shadow: 0 4px 15px rgba(201, 95, 122, 0.4);
    padding: 15px 30px;
  }

  ul.menu {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 40px;
  }

  ul.menu li {
    position: relative;
  }

  ul.menu li a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 8px 15px;
    border-radius: 12px;
    transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
    display: inline-block;
  }

  ul.menu li a:hover,
  ul.menu li a:focus {
    background: #ffe4e1;
    color: #7a3e56;
    box-shadow: 0 8px 20px rgba(201, 95, 122, 0.6);
    transform: translateY(-3px);
    outline: none;
  }

  /* Subrayado animado */
  ul.menu li a::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -6px;
    width: 0;
    height: 3px;
    background: #ffe4e1;
    border-radius: 5px;
    transition: width 0.3s ease;
  }

  ul.menu li a:hover::after,
  ul.menu li a:focus::after {
    width: 100%;
  }

  /* Responsive pequeño */
  @media (max-width: 600px) {
    ul.menu {
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
  }
